<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>MÓDULO 7_LAB</title>
</head>
<body>
    <header>
        <h1>ALGORITMOS II</h1>
    </header>
    
    <main class="enigma">
        <h2>ENIGMA</h2>
        <div class="enigmaBlock">    
            <textarea name="" spellcheck="false" id="input" cols="30" rows="10" placeholder="* * inserte texto y presione el boton * *"></textarea>
            <div class="buttons">
                <button type="submit" onclick="transformMessage(text, plainAlphabet, encryptedAlphabet)"> ENCRIPTAR  </button>
                <button type="submit" onclick="transformMessage(text, encryptedAlphabet, plainAlphabet)"> DESENCRIPTAR </button>
                <button type="text" onclick="clear()"> LIMPIAR </button>
            </div>
            <textarea name="" spellcheck="false" id="output" cols="30" rows="10" placeholder="* * salida de texto * *"></textarea>
        </div>
    </main>
    <main class="randomNumbers">
        <h2>GENERADOR ALEATORIO</h2>
        <div class="inputs">
            <input type="number" placeholder="Nº" id="n">
            <input type="number" placeholder="MIN" id="min">
            <input type="number" placeholder="MAX" id="max">
        </div>
        <div class="numerosAleatorios">
            <h4 id="randomNumbers">INTRODUCE LOS PARÁMETROS</h4>
            <div class="buttonNumber">
                <button type="submit" onclick="randomPick()">NÚMEROS!</button>
                <button type="submit" onclick="clearPick()">LIMPIAR</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
